<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div><img src="icons/bookshelf.svg" alt="bookshelf icon" id="header-logo">My Library</div>

        <button id="add-button">+ add to library</button>

        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close" id="closeButton">&times;</span>
                <form id="myForm">
                    <!-- Fields -->
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author"><br><br>

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title"><br><br>

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages"><br><br>

                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="Select" disabled>Select</option>
                        <option value="Completed">Completed</option>
                        <option value="Plan-to-read">Plan to Read</option>
                        <option value="Currently-reading">Currently Reading</option>
                        <option value="Dropped">Dropped</option>
                    </select>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </header>

    <div class="main-body">
        <div class="book-container"> 
        </div> 
    </div> 
    <footer>Copyright Â© Jared Price</footer>
</body>
</html>
